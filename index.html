<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brainly flashcards</title>
    <link href="https://styleguide.brainly.com/134.2.1/style-guide.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
</head>
<body>

<header class="sg-header">
    <div class="sg-header__container">
        <div class="sg-header__content">
            <div class="sg-header__left">
                <a href="https://brainly.com" class="sg-home-button">
                    <img class="sg-home-button__logo-small" src="https://styleguide.brainly.com/images/logos/brainly-mobile-426ef8718f.svg" />
                    <img class="sg-home-button__logo-big" src="https://styleguide.brainly.com/images/logos/brainly-761d75d6ea.svg" />
                </a>
            </div>
            <div class="sg-header__middle">

            </div>
            <div class="sg-header__right">
                <button class="sg-button-secondary sg-button-secondary--dark-inverse">LOGIN</button>
                <button class="sg-button-secondary sg-button-secondary--dark">JOIN NOW</button>
            </div>
        </div>
    </div>
</header>

<div class="sg-toplayer sg-toplayer--lead sg-toplayer--splash-screen sg-toplayer--limited-width center">
    <div class="sg-toplayer__wrapper">
        <div class="sg-content-box main-frame-box">
            <div class="sg-content-box__content sg-content-box__content--spaced-bottom-large" id="main-frame-modal-loader">
                <!--modal-->
            </div>

            <div class="sg-content-box__content sg-content-box__content--spaced-bottom-large" id="main-frame">
                <!--content-->
            </div>
        </div>
    </div>
</div>

<script src = 'scripts/script.js'></script>
<script src="https://styleguide.brainly.com/images/icons-1b40deaa8d.js"></script>
<script src="https://styleguide.brainly.com/images/subjects-icons-0676dae371.js"></script>
<script src="https://styleguide.brainly.com/images/subjects-mono-icons-d9de3cd626.js"></script>
</body>
</html>
